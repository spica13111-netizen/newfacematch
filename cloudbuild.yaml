# Google Cloud Build 설정
steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/product-matcher:$COMMIT_SHA', '.']
    timeout: '1200s'  # 20분 타임아웃

  # Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/product-matcher:$COMMIT_SHA']

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'product-matcher'
      - '--image'
      - 'gcr.io/$PROJECT_ID/product-matcher:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--port'
      - '8080'
      - '--set-secrets'
      - 'GCP_SERVICE_ACCOUNT=gcp-service-account:latest'

images:
  - 'gcr.io/$PROJECT_ID/product-matcher:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # 빌드 성능 향상
timeout: '1800s'  # 전체 빌드 타임아웃 30분
